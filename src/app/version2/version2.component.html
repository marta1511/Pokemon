<header>
  <div class="text-center" style= "height: 100px; " >
    <h1 class = "text-primary" >
      Version 2
    </h1>
  </div>
</header>

<div class="mat-elevation-z8">
  <table mat-table class="table-striped" >

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header-style"> Name </th>
      <td mat-cell *matCellDef="let row " class="cell-style"> {{row.name | titlecase}} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef class="header-style" > Details </th>
      <td mat-cell *matCellDef="let row" class="cell-style"> {{row.details}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
  </table>
</div>
